<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!-- Start Settings Box  -->
    <div class="settings-box">
      <div class="toggle-settings">
        <i class="fa fa-gear "></i>
      </div>
      <div class="settings-container">
        <div class="option-box">
          <h4>Colors</h4>
          <ul class="colors-list">
            <li class="active" data-color="lime"></li>
            <li data-color="orange"></li>
            <li data-color="blueviolet"></li>
            <li data-color="crimson"></li>
            <li data-color="gold"></li>
          </ul>
        </div>
        <div class="option-box">
          <h4>Random Backgrounds</h4>
          <div class="random-backgrounds">
            <span class="yes active">Yes</span>
            <span class="no">No</span>
          </div>
        </div>
      </div>
    </div>
    <!-- End Settings Box  -->
    <!-- Start Landing Page -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Special Design</div>
            <ul class="links">
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contant</a></li>
            </ul>
        </div>
        <div class="introdaction-text">
            <h1>We Are <span>Creative</span> Agency</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet aspernatur dolor non, assumenda, ratione saepe voluptas,</p>
        </div>
    </div>
    <!-- End Landing Page -->

    <script src="js/master.js"></script>
    <!-- <script src="https://kit.fontawesome.com/ca7359c4e3.js" crossorigin="anonymous"></script>  -->
</body>

</html>
